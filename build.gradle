apply plugin: 'eclipse'
apply plugin: 'groovy'

version = '0.4.2'
group = 'com.ecommerce.grutils'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    mavenCentral()
}

configurations {
    compile
    runtime
    sshAntTask
}

dependencies {

    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.7'
    testCompile group: 'org.easymock', name: 'easymock', version: '2.0'
    
    compile group: 'postgresql', name: 'postgresql', version: '8.4-701.jdbc4'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'
    compile group: 'commons-pool', name: 'commons-pool', version:'1.5.4'
    
    compile group: 'org.apache.ant', name:'ant-javamail', version:'1.8.1'
    
    //logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.5.11'
    runtime group: 'ch.qos.logback', name: 'logback-core', version: '0.9.20'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.20'
}

